<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 850 220' preserveAspectRatio='xMidYMid meet'>
  <defs>
    <linearGradient id='bg' x1='0%' y1='0%' x2='100%' y2='100%'>
      <stop offset='0%' stop-color='#0f172a'/>
      <stop offset='100%' stop-color='#1e1b4b'/>
    </linearGradient>
    <linearGradient id='accent' x1='0%' y1='0%' x2='100%' y2='0%'>
      <stop offset='0%' stop-color='#8A2BE2'/>
      <stop offset='50%' stop-color='#FF4D4D'/>
      <stop offset='100%' stop-color='#F6C177'/>
    </linearGradient>
    <clipPath id='avatarClip'>
      <rect x='620' y='46' width='150' height='130' rx='28'/>
    </clipPath>
    <filter id='shadow' x='-20%' y='-20%' width='140%' height='140%'>
      <feDropShadow dx='0' dy='14' stdDeviation='18' flood-color='rgba(138,43,226,0.35)'/>
    </filter>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;600;700&amp;display=swap');
      .panel { fill: rgba(13,18,38,0.92); stroke: rgba(255,255,255,0.08); stroke-width: 1.2; rx: 28; }
      .title { font-family: 'Space Grotesk', sans-serif; font-size: 24px; font-weight: 700; fill: #F8FAFF; letter-spacing: 0.08em; }
      .body { font-family: 'Space Grotesk', sans-serif; font-size: 18px; font-weight: 500; fill: #E5E7FF; letter-spacing: 0.01em; }
    </style>
  </defs>
  <rect width='850' height='220' fill='url(#bg)' rx='32'/>
  <rect x='18' y='18' width='814' height='184' class='panel' filter='url(#shadow)'/>
  <text x='60' y='80' class='title'>AI-FIRST BUILDER</text>
  <text x='60' y='120' class='body'>👋 Hey, I’m Dhruv Sharma — an AI-first builder and prototype junkie.</text>
  <text x='60' y='150' class='body'>⚡️ I turn half-baked ideas into working products — fast.</text>
  <text x='60' y='180' class='body'>🔁 I ship, break, and rebuild until things just work.</text>
  <image href='https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExcDlldTBienhsM3AycHNjOHV0cGU3YmRvbjN0d25nY20xZWR0eXd4MyZlcD12MV9naWZzX3NlYXJjaCZjdD1n/l3vR1XkTJvNwtcA9C/giphy.gif' x='620' y='46' width='150' height='130' clip-path='url(#avatarClip)' preserveAspectRatio='xMidYMid slice'/>
  <rect x='620' y='46' width='150' height='130' fill='none' stroke='url(#accent)' stroke-width='2.6' rx='28'/>
</svg>
