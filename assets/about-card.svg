<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 850 220' preserveAspectRatio='xMidYMid meet'>
  <defs>
    <linearGradient id='bg' x1='0%' y1='0%' x2='100%' y2='100%'>
      <stop offset='0%' stop-color='#0f172a'/>
      <stop offset='100%' stop-color='#1e1b4b'/>
    </linearGradient>
    <linearGradient id='accent' x1='0%' y1='0%' x2='100%' y2='0%'>
      <stop offset='0%' stop-color='#8A2BE2'/>
      <stop offset='50%' stop-color='#FF4D4D'/>
      <stop offset='100%' stop-color='#F6C177'/>
    </linearGradient>
    <clipPath id='avatarClip'>
      <rect x='620' y='46' width='150' height='130' rx='28'/>
    </clipPath>
    <filter id='shadow' x='-20%' y='-20%' width='140%' height='140%'>
      <feDropShadow dx='0' dy='14' stdDeviation='18' flood-color='rgba(138,43,226,0.35)'/>
    </filter>
    <style>
      .panel { fill: rgba(13,18,38,0.92); stroke: rgba(255,255,255,0.08); stroke-width: 1.2; rx: 28; }
      .body { font-family: 'Space Grotesk','Segoe UI','Helvetica Neue',sans-serif; font-size: 19px; font-weight: 600; fill: #F3F4FF; letter-spacing: 0.015em; }
      .icon-bg { fill: rgba(255,255,255,0.05); stroke: url(#accent); stroke-width: 2.2; rx: 28; }
      .icon-ring { stroke: rgba(255,255,255,0.25); stroke-width: 1.4; fill: none; }
    </style>
  </defs>
  <rect width='850' height='220' fill='url(#bg)' rx='32'/>
  <rect x='32' y='36' width='540' height='148' rx='24' fill='rgba(255,255,255,0.02)'/>
  <text x='68' y='112' class='body'>👋 Hey, I’m Dhruv Sharma, an AI-first builder and prototype junkie.</text>
  <text x='68' y='152' class='body'>⚡️ I turn half-baked ideas into working products fast.</text>
  <text x='68' y='188' class='body'>🔁 I ship, break, and rebuild until things just work.</text>
  <g clip-path='url(#avatarClip)'>
    <rect x='612' y='38' width='166' height='146' class='icon-bg'/>
    <circle cx='695' cy='111' r='58' class='icon-ring'/>
    <circle cx='695' cy='111' r='40' fill='rgba(255,255,255,0.12)'/>
    <text x='695' y='128' text-anchor='middle' font-family='Space Grotesk, Segoe UI, Helvetica Neue, sans-serif' font-size='40' font-weight='700' fill='#FDF2FF'>🚀</text>
  </g>
</svg>
