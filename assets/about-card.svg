<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 850 220' preserveAspectRatio='xMidYMid meet'>
  <defs>
    <linearGradient id='aboutOuter' x1='0%' y1='0%' x2='100%' y2='100%'>
      <stop offset='0%' stop-color='#5F0FFF'/>
      <stop offset='50%' stop-color='#FF4D91'/>
      <stop offset='100%' stop-color='#F6C177'/>
    </linearGradient>
    <linearGradient id='aboutInner' x1='0%' y1='0%' x2='100%' y2='100%'>
      <stop offset='0%' stop-color='#0C0F28'/>
      <stop offset='100%' stop-color='#1A123F'/>
    </linearGradient>
    <radialGradient id='iconGlow' cx='50%' cy='45%' r='70%'>
      <stop offset='0%' stop-color='rgba(255,255,255,0.25)'/>
      <stop offset='55%' stop-color='rgba(255,255,255,0.08)'/>
      <stop offset='100%' stop-color='rgba(255,255,255,0)'/>
    </radialGradient>
    <style>
      .layer { fill: rgba(12,14,32,0.96); stroke: rgba(255,255,255,0.08); stroke-width: 1.3; rx: 30; }
      .copy { font-family: "Space Grotesk", "Segoe UI", "Helvetica Neue", sans-serif; font-size: 19px; font-weight: 600; fill: #F5F6FF; letter-spacing: 0.015em; }
      .chip { fill: rgba(255,255,255,0.06); stroke: url(#aboutOuter); stroke-width: 2.4; rx: 32; }
    </style>
  </defs>
  <rect x='8' y='8' width='834' height='204' rx='34' fill='url(#aboutOuter)' opacity='0.4'/>
  <rect x='20' y='20' width='810' height='180' class='layer'/>
  <!-- Text content panel with balanced padding from card edges and chip -->
  <!-- Extend the text background to the full inner width of the card (10px inset on each side) -->
  <rect x='30' y='30' width='800' height='160' rx='26' fill='url(#aboutInner)' opacity='0.9'/>
  <!-- Vertically center the three lines around the card centerline for equal top/bottom padding -->
  <text class='copy'>
    <tspan x='35' y='114' dy='-30'>👋 Hey, I’m Dhruv Sharma, an AI-first builder and prototype junkie.</tspan>
    <tspan x='35' dy='30'>⚡️ I turn half-baked ideas into working products fast.</tspan>
    <tspan x='35' dy='30'>🔁 I ship, break, and rebuild until things just work.</tspan>
  </text>
  <!-- Icon chip aligned to card centerline with consistent right padding -->
  <g transform='translate(660,42)'>
    <rect width='160' height='136' class='chip'/>
    <rect x='10' y='10' width='140' height='116' rx='26' fill='url(#iconGlow)'/>
    <circle cx='80' cy='68' r='46' fill='rgba(255,255,255,0.08)' stroke='rgba(255,255,255,0.2)' stroke-width='1.6'/>
    <text x='80' y='82' text-anchor='middle' font-family="Space Grotesk, 'Segoe UI', 'Helvetica Neue', sans-serif" font-size='42' font-weight='700' fill='#FDF2FF'>🚀</text>
  </g>
</svg>
