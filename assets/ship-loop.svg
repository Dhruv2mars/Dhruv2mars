<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 920 220' preserveAspectRatio='xMidYMid meet'>
  <defs>
    <linearGradient id='loopBg' x1='0%' y1='0%' x2='100%' y2='100%'>
      <stop offset='0%' stop-color='#0B1029'/>
      <stop offset='100%' stop-color='#1B183F'/>
    </linearGradient>
    <linearGradient id='loopStroke' x1='0%' y1='0%' x2='100%' y2='0%'>
      <stop offset='0%' stop-color='#6F00FF'/>
      <stop offset='50%' stop-color='#FF4D4D'/>
      <stop offset='100%' stop-color='#F6C177'/>
    </linearGradient>
    <style>
      .stage { fill: rgba(255,255,255,0.04); stroke: rgba(255,255,255,0.15); stroke-width: 1.4; rx: 22; }
      .stage-text { font-family: 'Space Grotesk','Segoe UI','Helvetica Neue',sans-serif; font-size: 18px; font-weight: 600; fill: #F8F9FF; text-anchor: middle; }
      .arrow { stroke: url(#loopStroke); stroke-width: 3; marker-end: url(#arrowHead); }
    </style>
    <marker id='arrowHead' markerWidth='12' markerHeight='12' refX='6' refY='6' orient='auto' markerUnits='strokeWidth'>
      <path d='M0,0 L12,6 L0,12 z' fill='url(#loopStroke)' />
    </marker>
  </defs>
  <rect x='10' y='10' width='900' height='200' rx='32' fill='url(#loopBg)' stroke='url(#loopStroke)' stroke-width='2'/>
  <g transform='translate(140,110)'>
    <rect x='-90' y='-40' width='180' height='80' class='stage'/>
    <text x='0' y='-6' class='stage-text'>Idea spark ⚡️</text>
    <text x='0' y='22' class='stage-text'>User pain on paper</text>
  </g>
  <g transform='translate(340,110)'>
    <rect x='-90' y='-40' width='180' height='80' class='stage'/>
    <text x='0' y='-6' class='stage-text'>Prototype in hours</text>
    <text x='0' y='22' class='stage-text'>AI-assisted build</text>
  </g>
  <g transform='translate(540,110)'>
    <rect x='-90' y='-40' width='180' height='80' class='stage'/>
    <text x='0' y='-6' class='stage-text'>Feedback storms</text>
    <text x='0' y='22' class='stage-text'>Rapid iteration</text>
  </g>
  <g transform='translate(740,110)'>
    <rect x='-90' y='-40' width='180' height='80' class='stage'/>
    <text x='0' y='-6' class='stage-text'>Ship users love</text>
    <text x='0' y='22' class='stage-text'>Polish &amp; scale</text>
  </g>
  <line x1='230' y1='110' x2='310' y2='110' class='arrow'/>
  <line x1='430' y1='110' x2='510' y2='110' class='arrow'/>
  <line x1='630' y1='110' x2='710' y2='110' class='arrow'/>
  <path d='M820,110 C860,110 860,40 820,40 L500,40' stroke='url(#loopStroke)' stroke-width='3' fill='none' marker-end='url(#arrowHead)' opacity='0.7'/>
