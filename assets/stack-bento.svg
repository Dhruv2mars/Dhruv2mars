<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 940 220' preserveAspectRatio='xMidYMid meet'>
  <defs>
    <linearGradient id='toolsBorder' x1='0%' y1='0%' x2='100%' y2='100%'>
      <stop offset='0%' stop-color='#5B1AFF'/>
      <stop offset='50%' stop-color='#FF4D8D'/>
      <stop offset='100%' stop-color='#F6C177'/>
    </linearGradient>
    <linearGradient id='toolsBg' x1='0%' y1='0%' x2='100%' y2='100%'>
      <stop offset='0%' stop-color='#0E122A'/>
      <stop offset='100%' stop-color='#1B1041'/>
    </linearGradient>
    <style>
      .frame { fill: rgba(10,12,32,0.92); stroke: url(#toolsBorder); stroke-width: 2.6; rx: 32; }
      .heading { font-family: 'Space Grotesk','Segoe UI','Helvetica Neue',sans-serif; font-size: 24px; font-weight: 700; letter-spacing: 0.32em; fill: #EEF0FF; }
      .tool { fill: rgba(255,255,255,0.06); stroke: rgba(255,255,255,0.22); stroke-width: 1; rx: 12; }
      .tool-text { font-family: 'Space Grotesk','Segoe UI','Helvetica Neue',sans-serif; font-size: 14px; font-weight: 700; fill: #E9ECFF; text-anchor: middle; dominant-baseline: middle; }
    </style>
  </defs>
  <rect x='14' y='14' width='912' height='192' rx='34' fill='url(#toolsBorder)' opacity='0.25'/>
  <rect x='26' y='26' width='888' height='168' class='frame'/>
  <rect x='36' y='36' width='868' height='148' rx='26' fill='url(#toolsBg)'/>
  <text x='470' y='78' text-anchor='middle' class='heading'>TOOLS &amp; TECHNOLOGY EXPERIENCE</text>
  <!-- Inline tool icons (lightweight approximations) -->
  <g transform='translate(470,128)'>
    <!-- Tile helper -->
    <defs>
      <symbol id='tile' viewBox='0 0 48 48'>
        <rect x='0' y='0' width='48' height='48' rx='12' fill='rgba(255,255,255,0.06)' stroke='rgba(255,255,255,0.22)' stroke-width='1'/>
      </symbol>
    </defs>
    <!-- row 1 -->
    <!-- React -->
    <g transform='translate(-336,-24)'>
      <use href='#tile'/>
      <g transform='translate(24,24)' fill='none' stroke='#61DAFB' stroke-width='2'>
        <circle r='4' fill='#61DAFB'/>
        <ellipse rx='14' ry='6'/>
        <g transform='rotate(60)'><ellipse rx='14' ry='6'/></g>
        <g transform='rotate(120)'><ellipse rx='14' ry='6'/></g>
      </g>
    </g>
    <!-- Next.js -->
    <g transform='translate(-216,-24)'>
      <use href='#tile'/>
      <rect x='4' y='4' width='40' height='40' rx='10' fill='#111219'/>
      <path d='M16,34 L16,14 L24,14 Q30,14 30,20 Q30,26 24,26 L20,26 L32,34' stroke='#FFFFFF' stroke-width='2' fill='none'/>
    </g>
    <!-- TypeScript -->
    <g transform='translate(-96,-24)'>
      <use href='#tile'/>
      <rect x='4' y='4' width='40' height='40' rx='8' fill='#3178C6'/>
      <text x='24' y='28' text-anchor='middle' font-family='Segoe UI, sans-serif' font-size='16' font-weight='700' fill='#fff'>TS</text>
    </g>
    <!-- Node.js -->
    <g transform='translate(24,-24)'>
      <use href='#tile'/>
      <rect x='4' y='4' width='40' height='40' rx='8' fill='#3C873A'/>
      <text x='24' y='28' text-anchor='middle' font-family='Segoe UI, sans-serif' font-size='16' font-weight='700' fill='#fff'>JS</text>
    </g>
    <!-- Python -->
    <g transform='translate(144,-24)'>
      <use href='#tile'/>
      <path d='M12,12 h16 a6,6 0 0 1 6,6 v6 h-14 a4,4 0 0 1 -4,-4 v-8 z' fill='#3776AB'/>
      <circle cx='22' cy='18' r='2' fill='#fff'/>
      <path d='M36,36 h-16 a6,6 0 0 1 -6,-6 v-6 h14 a4,4 0 0 1 4,4 v8 z' fill='#FFD43B'/>
      <circle cx='26' cy='30' r='2' fill='#fff'/>
    </g>
    <!-- FastAPI -->
    <g transform='translate(264,-24)'>
      <use href='#tile'/>
      <rect x='4' y='4' width='40' height='40' rx='8' fill='#05998b'/>
      <path d='M20,14 L28,14 L24,24 L30,24 L18,36 L22,26 L16,26 Z' fill='#ffffff'/>
    </g>

    <!-- row 2 -->
    <!-- Postgres -->
    <g transform='translate(-336,30)'>
      <use href='#tile'/>
      <rect x='4' y='4' width='40' height='40' rx='8' fill='#336791'/>
      <text x='24' y='28' text-anchor='middle' font-family='Segoe UI, sans-serif' font-size='14' font-weight='700' fill='#fff'>PG</text>
    </g>
    <!-- Prisma -->
    <g transform='translate(-216,30)'>
      <use href='#tile'/>
      <rect x='4' y='4' width='40' height='40' rx='8' fill='#0B0B0F'/>
      <path d='M30,10 L38,28 L22,38 L14,20 Z' fill='#ffffff'/>
    </g>
    <!-- Tailwind -->
    <g transform='translate(-96,30)'>
      <use href='#tile'/>
      <rect x='4' y='4' width='40' height='40' rx='8' fill='#06B6D4'/>
      <path d='M14,26 C16,20 22,20 24,24 C26,28 32,28 34,22 C32,28 26,28 24,24 C22,20 16,20 14,26 Z' fill='#fff' opacity='0.95'/>
    </g>
    <!-- Three.js -->
    <g transform='translate(24,30)'>
      <use href='#tile'/>
      <rect x='4' y='4' width='40' height='40' rx='8' fill='#111219'/>
      <path d='M12,32 L24,12 L36,32 Z M12,32 L24,26 L36,32' stroke='#ffffff' stroke-width='2' fill='none'/>
    </g>
    <!-- Figma -->
    <g transform='translate(144,30)'>
      <use href='#tile'/>
      <rect x='4' y='4' width='40' height='40' rx='8' fill='#1E1E23'/>
      <circle cx='20' cy='16' r='6' fill='#F24E1E'/>
      <circle cx='28' cy='16' r='6' fill='#FF7262'/>
      <circle cx='20' cy='24' r='6' fill='#A259FF'/>
      <circle cx='28' cy='24' r='6' fill='#1ABCFE'/>
      <circle cx='20' cy='32' r='6' fill='#0ACF83'/>
    </g>
    <!-- Notion -->
    <g transform='translate(264,30)'>
      <use href='#tile'/>
      <rect x='4' y='4' width='40' height='40' rx='8' fill='#ffffff'/>
      <rect x='10' y='10' width='28' height='28' rx='4' fill='none' stroke='#111' stroke-width='2'/>
      <text x='24' y='29' text-anchor='middle' font-family='Georgia, serif' font-size='18' font-weight='700' fill='#111'>N</text>
    </g>
  </g>
</svg>
