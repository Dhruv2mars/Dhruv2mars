    <rect x='-168' y='-22' width='120' height='46' class='badge'/>
    <text x='-108' y='4' class='badge-text'>TypeScript</text>
    <rect x='-36' y='-22' width='120' height='46' class='badge'/>
    <text x='24' y='4' class='badge-text'>Framer Motion</text>
    <rect x='96' y='-22' width='120' height='46' class='badge'/>
    <text x='156' y='4' class='badge-text'>React Three Fiber</text>
    <rect x='228' y='-22' width='120' height='46' class='badge'/>
    <text x='288' y='4' class='badge-text'>FastAPI Â· PG</text>
