<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 720 160' preserveAspectRatio='xMidYMid meet'>
  <defs>
    <linearGradient id='grad' x1='0%' y1='0%' x2='100%' y2='0%'>
      <stop offset='0%' stop-color='#8A2BE2'/>
      <stop offset='50%' stop-color='#FF4D4D'/>
      <stop offset='100%' stop-color='#F6C177'/>
    </linearGradient>
    <filter id='glow' x='-30%' y='-30%' width='160%' height='160%'>
      <feGaussianBlur stdDeviation='12' result='coloredBlur'/>
      <feMerge>
        <feMergeNode in='coloredBlur'/>
        <feMergeNode in='SourceGraphic'/>
      </feMerge>
    </filter>
    <style>
      .wrapper { fill: rgba(10,12,24,0.85); stroke: rgba(255,255,255,0.08); stroke-width: 1.2; rx: 26; }
      .title { font-family: 'Space Grotesk','Segoe UI','Helvetica Neue',sans-serif; font-size: 24px; font-weight: 700; fill: #F8F9FF; letter-spacing: 0.1em; text-anchor: middle; }
      .badge { fill: rgba(148,163,184,0.16); stroke: rgba(255,255,255,0.28); stroke-width: 0.9; rx: 14; }
      .badge-text { font-family: 'Space Grotesk','Segoe UI','Helvetica Neue',sans-serif; font-size: 14px; font-weight: 700; fill: #FDFDFD; letter-spacing: 0.02em; text-anchor: middle; dominant-baseline: middle; }
    </style>
  </defs>
  <rect width='720' height='160' fill='url(#grad)' opacity='0.2'/>
  <rect x='12' y='12' width='696' height='136' class='wrapper' filter='url(#glow)'/>
  <text x='360' y='66' class='title'>THE AI STACK</text>
  <!-- Four evenly spaced badges inside the inner panel -->
  <g transform='translate(360,106)'>
    <!-- Cursor -->
    <rect x='-276' y='-20' width='120' height='40' class='badge'/>
    <text x='-216' y='0' class='badge-text'>Cursor</text>
    <!-- Claude Code -->
    <rect x='-132' y='-20' width='120' height='40' class='badge'/>
    <text x='-72' y='0' class='badge-text'>Claude Code</text>
    <!-- Codex -->
    <rect x='12' y='-20' width='120' height='40' class='badge'/>
    <text x='72' y='0' class='badge-text'>Codex</text>
    <!-- Copilot -->
    <rect x='156' y='-20' width='120' height='40' class='badge'/>
    <text x='216' y='0' class='badge-text'>Copilot</text>
  </g>
</svg>
