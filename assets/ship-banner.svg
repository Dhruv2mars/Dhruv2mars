      <stop offset='0%' stop-color='#6F00FF'/>
      <stop offset='50%' stop-color='#FF4D4D'/>
      <stop offset='100%' stop-color='#F6C177'/>
    </linearGradient>
    <linearGradient id='inner' x1='0%' y1='0%' x2='100%' y2='100%'>
